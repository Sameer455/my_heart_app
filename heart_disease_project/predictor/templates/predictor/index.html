<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Gradient Background */
        body {
            background: linear-gradient(to right, rgb(30, 30, 45), #4ca1af);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar-container {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 1000;
        }

        .menu-btn {
            background: transparent;
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-btn:hover {
            color: #1abc9c;
        }

        .nav-menu {
            position: absolute;
            top: 40px;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 180px;
            display: none;
            flex-direction: column;
            transition: all 0.3s ease-in-out;
        }

        .nav-menu.active {
            display: flex;
            animation: slideDown 0.3s ease-in-out;
        }

        .nav-menu a {
            text-decoration: none;
            padding: 10px;
            text-align: center;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-menu a:hover {
            background: #1abc9c;
            color: black;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glassmorphism Form */
        .form-container {
            max-width: 700px;
            margin: 100px auto;
            background: rgba(235, 230, 230, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        h2 {
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }

        /* Input Fields */
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        /* Predict Button */
        .btn-custom {
            background: #1abc9c;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: #16a085;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            text-align: center;
            margin-top: 50px;
            border-radius: 10px;
        }

        footer a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        footer a:hover {
            color: #16a085;
        }

    </style>
</head>

<body>

    <!-- Navbar Container -->
    <div class="navbar-container">
        <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
        <div class="nav-menu" id="navMenu">
            <a href="{% url 'index' %}">üè† Home</a>
            <a href="{% url 'about' %}">üìñ About</a>
            <a href="{% url 'diet' %}">ü•ó Diet Plan</a>
            <a href="{% url 'workout' %}">üí™ Workout Plan</a>
            <a href="{% url 'history' %}">üìú View History</a>
        </div>
    </div>

    <!-- Title -->
    <h2 class="text-center mt-4 fadeIn">ü©∫ Heart Disease Prediction ü©∫</h2>

    <!-- Form Container -->
    <div class="form-container fadeIn">
        <form id="predictForm">
            <input type="number" class="form-control" id="age" placeholder="Age (Range: 29-77 years)" min="29" max="77" required>
            <input type="number" class="form-control" id="sex" placeholder="Sex (0: Female, 1: Male)" min="0" max="1" required>
            <input type="number" class="form-control" id="cp" placeholder="Chest Pain Type (0-3: 0=Typical angina, 1=Atypical, 2=Non-anginal, 3=Asymptomatic)" min="0" max="3" required>
            <input type="number" class="form-control" id="fbs" placeholder="Fasting Blood Sugar (0-1: 0=No, 1=Yes if >120 mg/dl)" min="0" max="1" required>
            <input type="number" class="form-control" id="restecg" placeholder="Resting ECG (0-2: 0=Normal, 1=ST-T abnormality, 2=LV hypertrophy)" min="0" max="2" required>
            <input type="number" class="form-control" id="exang" placeholder="Exercise Induced Angina (0-1: 0=No, 1=Yes)" min="0" max="1" required>
            <input type="number" class="form-control" id="slope" placeholder="ST Segment Slope (0-2: 0=Upsloping, 1=Flat, 2=Downsloping)" min="0" max="2" required>
            <input type="number" class="form-control" id="ca" placeholder="Major Vessels (0-3: Number of vessels colored by fluoroscopy)" min="0" max="3" required>
            <input type="number" class="form-control" id="thal" placeholder="Thalassemia (0-3: 0=Normal, 1=Fixed defect, 2=Reversible, 3=Other)" min="0" max="3" required>
            <input type="number" class="form-control" id="trestbps" placeholder="Resting Blood Pressure (Range: 94-200 mm Hg)" min="94" max="200" required>
            <input type="number" class="form-control" id="chol" placeholder="Serum Cholesterol (Range: 126-564 mg/dl)" min="126" max="564" required>
            <input type="number" class="form-control" id="thalach" placeholder="Max Heart Rate (Range: 71-202 bpm)" min="71" max="202" required>
            <input type="number" class="form-control" id="oldpeak" placeholder="ST Depression (Range: 0.0-6.2)" min="0.0" max="6.2" step="0.1" required>

            <button type="submit" class="btn btn-custom">Predict</button>
        </form>

        <div class="mt-3" id="predictionResult"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Heart Health | <a href="{% url 'about' %}">Learn More</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function toggleMenu() {
            document.getElementById("navMenu").classList.toggle("active");
        }

        $(document).ready(function () {
            $('#predictForm').on('submit', function (e) {
                e.preventDefault();

                var formData = {
                    age: $('#age').val(),
                    sex: $('#sex').val(),
                    cp: $('#cp').val(),
                    fbs: $('#fbs').val(),
                    restecg: $('#restecg').val(),
                    exang: $('#exang').val(),
                    slope: $('#slope').val(),
                    ca: $('#ca').val(),
                    thal: $('#thal').val(),
                    trestbps: $('#trestbps').val(),
                    chol: $('#chol').val(),
                    thalach: $('#thalach').val(),
                    oldpeak: $('#oldpeak').val()
                };

                $.ajax({
                    url: '/predict/',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (response) {
                        var result = response.prediction == 1 ? "‚ö†Ô∏è Heart Disease Detected" : "‚úÖ No Heart Disease";
                        $('#predictionResult').html('<div class="alert alert-info mt-3"><h4>' + result + '</h4></div>');
                    },
                    error: function () {
                        $('#predictionResult').html('<div class="alert alert-danger mt-3"><h4>Error in prediction</h4></div>');
                    }
                });
            });
        });
    </script>

</body>
</html>
