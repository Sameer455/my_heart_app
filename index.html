<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-size: cover;

        }

        label {
            width: 100px;
            display: inline-block;
            color: black;
        }

        input {
            width: 20px;
            border-radius: 30px;

        }

        .form-control {
            width: 500px;
            border-radius: 20px;
        }

        .form-control:focus {
            border-color: darkblue;
            box-shadow: 2px 3px 2px 3px black
        }

        .mb-3 {
            display: flex;
        }

        .sample {
            background-color: purple;
            color: white;
            width: 1400px;
            height: 80px;

        }

        .sample ul {
            list-style: none;
            /* Removes default bullet points */
            padding: 0;
            display: flex;
            /* Makes the UL a flex container */
            justify-content: flex-end;
            /* Aligns list items to the right */
        }

        .sample ul li {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px;
            cursor: pointer;
            width: 100px;
            height: 30px;
            color: inherit;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sample ul li:hover {
            background-color: white;
            color: black;
        }


        #k1 {
            text-align: center;
        }

        .form-label {
            width: 500px;
            display: inline-block;

        }

        #k2 {
            background-color: rgb(4, 20, 41);
            color: white;
            font-size: 20px;
            width: 100px;
            height: 50px;
            border-radius: 20px;
            ;
            transition: all;
        }

        #k2:hover {
            background-color: red;
            color: white;
            font-size: 20px;
            width: 100px;
            height: 50px;
            transform: scale(1.1);
        }

        #predictForm {
            padding-left: 80px;
            ;
        }

        #k9 {
            background-color: rgb(232, 232, 112);
            width: 1400px;
            height: 50px;
            text-align: center;
            color: black;
        }

            

        .content {
            flex: 1;
        }

        footer {
            width: 1400px;
            height: 300px;
            background-color: #282c34;
            color: #ffffff;
            padding: 40px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            border-top: 5px solid #61dafb;
            margin: 0 auto;
        }

        .footer-section {
            margin: 10px;
        }

        .footer-section h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #61dafb;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
        }

        .footer-section ul li {
            margin-bottom: 10px;
        }

        .footer-section ul li a {
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s;
        }

        .footer-section ul li a:hover {
            color: #61dafb;
        }

        .subscribe {
            display: flex;
            flex-direction: column;
        }

        .subscribe input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 200px;
        }

        .subscribe button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: #282c34;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .subscribe button:hover {
            background-color: #4bb8e6;
        }

        .address {
            font-size: 16px;
            line-height: 1.8;
        }
    </style>
</head>

<body>
    <div class="sample">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>services</li>
        </ul>
    </div>
    <h2 class="text-center" id="k9">Heart Disease Prediction</h2>
    <div class="container mt-5" id="k1">

        <form id="predictForm">
            <div class="mb-3">
                <label for="age" class="form-label">Age (age)</label>
                <input type="number" class="form-control" id="age" placeholder="Range: 29-77 years" min="29" max="77" required>
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">Sex (1: Male, 0: Female) (sex)</label>
                <input type="number" class="form-control" id="sex" placeholder="0: Female, 1: Male" min="0" max="1" required>
            </div>
            <div class="mb-3">
                <label for="cp" class="form-label">Chest Pain Type (cp)</label>
                <input type="number" class="form-control" id="cp" placeholder="0-3: 0=Typical angina, 1=Atypical, 2=Non-anginal, 3=Asymptomatic" min="0" max="3" required>
            </div>
            <div class="mb-3">
                <label for="fbs" class="form-label">Fasting Blood Sugar > 120 mg/dl (fbs)</label>
                <input type="number" class="form-control" id="fbs" placeholder="0-1: 0=No, 1=Yes if >120 mg/dl" min="0" max="1" required>
            </div>
            <div class="mb-3">
                <label for="restecg" class="form-label">Resting Electrocardiographic Results (restecg)</label>
                <input type="number" class="form-control" id="restecg" placeholder="0-2: 0=Normal, 1=ST-T abnormality, 2=LV hypertrophy" min="0" max="2" required>
            </div>
            <div class="mb-3">
                <label for="exang" class="form-label">Exercise Induced Angina (exang)</label>
                <input type="number" class="form-control" id="exang" placeholder="0-1: 0=No, 1=Yes" min="0" max="1" required>
            </div>
            <div class="mb-3">
                <label for="slope" class="form-label">Slope of the Peak Exercise ST Segment (slope)</label>
                <input type="number" class="form-control" id="slope" placeholder="0-2: 0=Upsloping, 1=Flat, 2=Downsloping" min="0" max="2" required>
            </div>
            <div class="mb-3">
                <label for="ca" class="form-label">Number of Major Vessels Colored by Fluoroscopy (ca)</label>
                <input type="number" class="form-control" id="ca" placeholder="0-3: Number of vessels colored by fluoroscopy" min="0" max="3" required>
            </div>
            <div class="mb-3">
                <label for="thal" class="form-label">Thalassemia (thal)</label>
                <input type="number" class="form-control" id="thal" placeholder="0-3: 0=Normal, 1=Fixed defect, 2=Reversible, 3=Other" min="0" max="3" required>
            </div>
            <div class="mb-3">
                <label for="trestbps" class="form-label">Resting Blood Pressure (trestbps)</label>
                <input type="number" class="form-control" id="trestbps" placeholder="Range: 94-200 mm Hg" min="94" max="200" required>
            </div>
            <div class="mb-3">
                <label for="chol" class="form-label">Serum Cholestoral in mg/dl (chol)</label>
                <input type="number" class="form-control" id="chol" placeholder="Range: 126-564 mg/dl" min="126" max="564" required>
            </div>
            <div class="mb-3">
                <label for="thalach" class="form-label">Maximum Heart Rate Achieved (thalach)</label>
                <input type="number" class="form-control" id="thalach" placeholder="Range: 71-202 bpm" min="71" max="202" required>
            </div>
            <div class="mb-3">
                <label for="oldpeak" class="form-label">Depression Induced by Exercise (oldpeak)</label>
                <input type="number" class="form-control" id="oldpeak" placeholder="Range: 0.0-6.2" min="0.0" max="6.2" step="0.1" required>
            </div>
            <button type="submit" class="btn btn-primary" id="k2">Predict</button>
        </form>
        <div class="mt-3" id="predictionResult"></div>
    </div>


    <footer>
        <div class="footer-section">
            <h3>Navigation</h3>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#info">Info</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>

        <div class="footer-section address">
            <h3>Our Address</h3>
            <p>123 Main Street<br>
                City, Country 12345<br>
                Phone: (123) 456-7890<br>
                Email: info@example.com</p>
        </div>

        <div class="footer-section subscribe">
            <h3>Subscribe</h3>
            <input type="email" placeholder="Your email">
            <button>Subscribe</button>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.getElementById("k2").addEventListener("click", function () {
            confirm("Do you Want predict the Heart Disease?");
        });


        $(document).ready(function () {
            $('#predictForm').on('submit', function (e) {
                e.preventDefault();

                var formData = {
                    age: $('#age').val(),
                    sex: $('#sex').val(),
                    cp: $('#cp').val(),
                    fbs: $('#fbs').val(),
                    restecg: $('#restecg').val(),
                    exang: $('#exang').val(),
                    slope: $('#slope').val(),
                    ca: $('#ca').val(),
                    thal: $('#thal').val(),
                    trestbps: $('#trestbps').val(),
                    chol: $('#chol').val(),
                    thalach: $('#thalach').val(),
                    oldpeak: $('#oldpeak').val()
                };

                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (response) {
                        var result = response.prediction == 1 ? "Heart Disease Detected" : "No Heart Disease";
                        $('#predictionResult').html('<h4>' + result + '</h4>');
                    },
                    error: function () {
                        $('#predictionResult').html('<h4>Error in prediction</h4>');
                    }
                });
            });
        });
    </script>
</body>

</html>
